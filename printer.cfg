[gcode_macro SIREN]
gcode:
    {% for flashes in range(params.COUNT|default(10)|int) %}
        {% for led in range(1,12) %}
            {% if led < 7 %}
            SET_LED LED=main_strip RED=1.0 GREEN=0.0 BLUE=0.0 INDEX={led} TRANSMIT=1 SYNC=1
            {% else %}
            SET_LED LED=main_strip RED=0.0 GREEN=0.0 BLUE=1.0 INDEX={led} TRANSMIT=1 SYNC=1
            {% endif %}
        {% endfor %}
	G4 P300
        {% for led in range(1,12) %}
            {% if led < 7 %}
            SET_LED LED=main_strip RED=0.0 GREEN=0.0 BLUE=1.0 INDEX={led} TRANSMIT=1 SYNC=1
            {% else %}
            SET_LED LED=main_strip RED=1.0 GREEN=0.0 BLUE=0.0 INDEX={led} TRANSMIT=1 SYNC=1
            {% endif %}
        {% endfor %}
    G4 P300
    {% endfor %}

[gcode_macro SIREN_FLASH]
gcode:
    {% for flashes in range(params.COUNT|default(10)|int) %}
        {% for i in range(2) %}
            {% for led in range(1,7) %}
            SET_LED LED=main_strip RED=1.0 GREEN=0.0 BLUE=0.0 INDEX={led} TRANSMIT=1 SYNC=1
            {% endfor %}
            G4 P75
            SET_LED LED=main_strip RED=0.0 GREEN=0.0 BLUE=0.0 TRANSMIT=1 SYNC=1
            G4 P75
        {% endfor %}
	G4 P150
        {% for i in range(2) %}
            {% for led in range(7,12) %}
            SET_LED LED=main_strip RED=0.0 GREEN=0.0 BLUE=1.0 INDEX={led} TRANSMIT=1 SYNC=1
            {% endfor %}
            G4 P75
            SET_LED LED=main_strip RED=0.0 GREEN=0.0 BLUE=0.0 TRANSMIT=1 SYNC=1
            G4 P75
        {% endfor %}
    G4 P150
    {% endfor %}
    
[gcode_macro START_PRINT]
gcode:
    
    # Use absolute coordinates
    M117 Printing.....
    G90
    # Reset the G-Code Z offset (adjust Z offset if needed)
    #SET_GCODE_OFFSET Z= 0.2
    # Home the printer
    G28
    # Move the nozzle near the bed
    G1 Z5 F3000
    # Move the nozzle very close to the bed
    G1 Z0.15 F300
    

[gcode_macro END_PRINT]
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    # Move nozzle away from print while retracting
    G91
    G1 X-2 Y-2 E-3 F300
    # Raise nozzle by 10mm
    G1 Z10 F3000
    G90
    # Disable steppers
    M84

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
  TURN_OFF_HEATERS
  CANCEL_PRINT_BASE

[gcode_macro M600]
gcode:
  PAUSE_MACRO
  UNLOAD

[gcode_macro UNLOAD]
gcode:
  G91
  G1 E5.0 F1200
  G1 E3.0 F1600
  G1 E-13.14 F7000
  G1 E-310 F3000 #This is a partial unload for the E5, but you need to adjust the default setting for max extrusion from 50
  G90

[gcode_macro PAUSE_MACRO]
gcode:
  PAUSE
  PARK_MACRO
  SET_IDLE_TIMEOUT TIMEOUT=7200

[gcode_macro PARK_MACRO]
default_parameter_X: 0
default_parameter_Y: 0
default_parameter_Z: 30
gcode:
  M117 PARKING..
  G91
  G1 E-3.14 F1500
  G1 Z{Z}
  G90
  G1 X{X} Y{Y} F3000

[gcode_macro PURGE]
gcode:
  M117 PURGING..
  G91
  G1 E45.0 F250
  G90

[gcode_macro LOAD_FILAMENT]
gcode:
  M117  LOADING...
  G91
  G1 E25.0 F1000
  G1 E100 F2500
  G4 P900
  G1 E45.0 F250
  G90

[gcode_macro RESUME_MACRO]
gcode:
  M117  RESUMING...
  RESUME

[gcode_macro M601]
gcode:
  PAUSE
  PARK_MACRO
