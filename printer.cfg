# This file contains common pin mappings for the BIGTREETECH SKR V1.4
# board. To use this config, the firmware should be compiled for the
# LPC1768 or LPC1769(Turbo).

# See docs/Config_Reference.md for a description of parameters.

[printer]
kinematics: cartesian
max_velocity: 250
max_accel: 3000
max_accel_to_decel: 3000
square_corner_velocity: 5.0

[stepper_x]
step_pin: P2.2
dir_pin: P2.6
enable_pin: !P2.1
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.29
position_endstop: 0
position_max: 200
homing_speed: 100

[stepper_y]
step_pin: P0.19
dir_pin: P0.20
enable_pin: !P2.8
microsteps: 16
rotation_distance: 40
endstop_pin: !P1.28
position_endstop: 0
position_max: 220
homing_speed: 100

[stepper_z]
step_pin: P0.22
dir_pin: P2.11
enable_pin: !P0.21
microsteps: 16
rotation_distance: 2
endstop_pin: probe:z_virtual_endstop
position_max: 190
position_min: -3

[extruder]
step_pin: P2.13
dir_pin: !P0.11
enable_pin: !P2.12
microsteps: 16
rotation_distance: 7.831
nozzle_diameter: 0.600
filament_diameter: 1.750
max_extrude_only_distance: 500.0
heater_pin: P2.7
sensor_type: ATC Semitec 104GT-2
sensor_pin: P0.24
control: pid
pid_Kp: 31.032
pid_Ki: 2.201
pid_Kd: 109.387
min_temp: 0
max_temp: 350
pressure_advance = 0.280

[heater_bed]
heater_pin: P2.5
sensor_type: EPCOS 100K B57560G104F
sensor_pin: P0.25
control: pid
pid_Kp: 62.917
pid_Ki: 0.920
pid_Kd: 1075.883
min_temp: 0
max_temp: 110

[fan]
pin: P2.3

[mcu]
serial: /dev/serial/by-id/usb-Klipper_lpc1769_13500104A49869AFB7D83E5EC62000F5-if00

[printer]
kinematics: cartesian
max_velocity: 400
max_accel: 2500
max_z_velocity: 10
max_z_accel: 100

[safe_z_home]
home_xy_position: 131,131
speed: 80.0
z_hop: 10.0
z_hop_speed: 10.0

[bltouch]
control_pin: P2.0 #ok
sensor_pin: ^P0.10 #ok
pin_up_touch_mode_reports_triggered: True
x_offset: -31
y_offset: 0
z_offset = 2.35 #PLA

[bed_mesh]
speed: 120
horizontal_move_z: 10
mesh_min: 0,10
mesh_max: 160, 160
probe_count: 4,4
fade_start: 1
fade_end: 10
fade_target: 0

[input_shaper]
shaper_freq_x: 36.3636
shaper_freq_y: 101.6949
shaper_type: mzv

[respond]
default_type: command
#   Sets the default prefix of the "M118" and "RESPOND" output to one
#   of the following:
#       echo: "echo: " (This is the default)
#       command: "// "
#       error: "!! "
#default_prefix: echo:
#   Directly sets the default prefix. If present, this value will
#   override the "default_type".

[virtual_sdcard]
path: ~/gcode_files

[display_status]

[pause_resume]

[neopixel main_strip]
pin: P1.24
chain_count: 11
initial_RED: 1.0
initial_GREEN: 0.0
initial_BLUE: 0.0
color_order: GRB

[display]
lcd_type: hd44780
rs_pin: EXP1_4
e_pin: EXP1_3
d4_pin: EXP1_5
d5_pin: EXP1_6
d6_pin: EXP1_7
d7_pin: EXP1_8
encoder_pins: ^EXP2_3, ^EXP2_5
click_pin: ^!EXP1_2
#kill_pin: ^!EXP2_8

[output_pin beeper]
pin: EXP1_1

